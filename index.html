<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main>

<article class="product_card">

<picture class="product_img">
  <!-- <source srcset="images/image-product-desktop.jpg" media="(orientation: landscape)"> -->
  <!-- <source srcset="images/image-product-mobile.jpg" media="(orientation: portrait)"> -->
  <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px )">
  <source srcset="images/image-product-mobile.jpg" media="(max-width: 767px )">
  <img src="images/image-product-desktop.jpg" alt="Product Image of Perfume: Gabrielle Essence Eau De Parfum">
</picture>

<article class="product_detail">
  <h1 class="product_name">Perfume</h1>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="product_prices">
      <p class="sale_price">$149.99</p>
      <p class="original_price">$169.99</p>
  </div>

  <button class="add_to_cart" type="button" name="button">Add to Cart</button>
</article>

</article>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PYkm">PYkm</a>.
  </div>
</footer>
</body>
</html>
