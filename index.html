<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2GL27WVS49"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2GL27WVS49');
  </script>
</head>
<body>

<main>

<article class="product_card">

<picture class="product_img">
  <!-- <source srcset="images/image-product-desktop.jpg" media="(orientation: landscape)"> -->
  <!-- <source srcset="images/image-product-mobile.jpg" media="(orientation: portrait)"> -->
  <!-- <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px )"> -->
  <source srcset="images/image-product-mobile.jpg" media="(max-width: 48em )">
  <img src="images/image-product-desktop.jpg" alt="Photo of a bottle of Gabrielle Essence Eau De Parfum">
</picture>

<article class="product_detail">
  <p class="product_name">Perfume</p>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="product_prices">
      <p class="sale_price">$149.99</p>
      <del class="original_price">$169.99</del>
  </div>

  <button class="add_to_cart" type="button" name="button">Add to Cart</button>
</article>

</article>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PYkm">PYkm</a>.
  </div>
</footer>
</body>
</html>
